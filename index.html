<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app="travel">

    <div ng-controller="bookCtrl">
            
            <div ng-repeat="book in books">
                <h2>{{book.title}}</h2>
                <p> type: {{book.type}}</p>
                <p> price: {{book.price}}</p>
            </div>

    </div>



    <script src="lib/node_modules/angular/angular.min.js"></script> 

    <script src="app/app.js"></script>
    <script src="app/factories/guideFactory.js"></script>    
    <script src="app/controllers/bookCtrl.js"></script>  
      
</body>
</html>
